<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/hide with transition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="../src/dl-animate-class.js"></script>
</head>
<body>
    <div class="container">
        <h2>User classNames</h2>
        <hr>
        <button class="btn btn-primary show-alert">Show</button>
        <button class="btn btn-warning hide-alert">Hide</button>
        <hr>
        <div class="anim-target alert alert-success">
            <p>Some text</p>
            <p>Some text</p>
            <p>Some text</p>
            <p>Some text</p>
        </div>
        <hr>
        <p>Other content</p>
    </div>
    <script>
        var alert = document.querySelector('.anim-target');

        document.querySelector('.show-alert').addEventListener('click', function(){
            DLAnimate.show(alert, {
                track: 'animation',
                classNames: {
                    enterActive: ['bounceInDown', 'animated']
                }
            });
        });

        document.querySelector('.hide-alert').addEventListener('click', function(){
            DLAnimate.hide(alert, {
                track: 'animation',
                classNames: {
                    leaveActive: ['bounceOutDown', 'animated']
                }
            });
        });
    </script>
</body>
</html>
