<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouserover/mouseout with transition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../src/dl-animate-class.js"></script>
</head>
<body>
    <div class="container">
        <h2>Events callback are in console</h2>
        <hr>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <button class="btn btn-primary show-alert">hover</button>
        <hr>
        <div class="anim-target alert alert-success">
            <p>Some text</p>
            <p>Some text</p>
            <p>Some text</p>
            <p>Some text</p>
        </div>
        <hr>
        <p>Other content</p>
    </div>
    <script>
        var alert = document.querySelector('.anim-target');

		var optionsShow = {
                name: 'fade',
                before: function(el){
                    console.log('beforeEnter');
                },
                after: function(el){
                    console.log('afterEnter');
                }
			};

		var optionsHide = {
                name: 'fade',
                before: function(el){
                    console.log('beforeLeave');
                },
                after: function(el){
                    console.log('afterLeave');
                }
			};
        
        for(var i = 0, col = document.querySelectorAll('.btn-primary'); i < col.length; i++){    
			col[i].addEventListener('mouseover', function(){
				DLAnimate.show(alert, optionsShow);
			});

			col[i].addEventListener('mouseout', function(){
				DLAnimate.hide(alert, optionsHide);
			});
        }
        
    </script>
    <style>
        .anim-target{
            display: none;
        }

        .fade-enter{
            opacity: 0;
            transform: translateX(-300px);
        }

        .fade-enter-active{
            transition: all 2s;
        }


        .fade-leave{
            opacity: 0;
            transform: translateX(300px);            
        }

        .fade-leave-active{
            transition: all 2s;
        }


    </style>
</body>
</html>
